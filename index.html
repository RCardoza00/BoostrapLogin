<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300;600&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>
  <body class="bg-dark">
    <section>
        <div class="row g-0">
          <!-- Carrousel empieza aqui-->
            <div class="col-lg-7 d-none d-lg-block">
              <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    
                      <div class="carousel-item img-1 min-vh-100 active">
                        <div class="carousel-caption d-none d-md-block">
                          <h5 class="fw-bold">La mas potente del mercado</h5>
                            <a href="#" class="text-muted text-decoration-none">Visita nuestra tienda</a>
                        </div>
                      </div>
                    
                  <div class="carousel-item img-2 min-vh-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5 class="fw-bold">Descubre la nueva generacion</h5>
                        <a href="#" class="text-muted text-decoration-none">Visita nuestra tienda</a>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
                      <!-- Carrousel empieza aqui-->

            <div class="col-lg-5 d-flex flex-column align-items-end min-vh-100">
                <div class="px-lg-5 pt-lg-4 pb-lg-3 p-4 w-100 mb-auto">
                    <img src="/img/Logo.svg" class="img-fluid">
                </div>
                <div class="px-lg-5 py-lg-4 p-4 w-100 align-self-center">
                    <h1 class="fw-bold mb-4">Bienvenido de vuelta</h1>
                    <form class="mb-5">
                      <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>
                        <input type="email" class="form-control bg-dark-x border-0" placeholder="ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>
                        <input type="password" class="form-control bg-dark-x border-0 mb-2" placeholder="ingresa tu contrasena" id="exampleInputPassword1">
                        <a href="#" class="form-text text-muted text-decoration-none">Has olvidado tu contraseña?</a>

                      </div>                   
                      <button type="submit" class="btn btn-light iniciarsesionbtn w-100">Iniciar sesión</button>
                    </form>
                    <p class="fw-bold text-center text-muted">O inicia sesion con</p>
                    <div class="d-flex justify-content-around">
                      <button type="submit" class="btn btn-outline-light flex-grow-1 me-2"><i class="fa-brands fa-google lead me-2"></i>Google</button>
                      <button type="submit" class="btn btn-outline-light flex-grow-1 ms-2"><i class="fa-brands fa-facebook-f lead me-2"></i>Facebook</button>
                    </div>
                </div>
                <div class="text-center px-lg-5 pt-lg-3 pb-lg-4 p-4 w-100 mt-auto">
                  <p class="d-inline-block mb-0">Todavia no tienes una cuenta?</p> <a href="#" class="text-light fw-bold text-decoration-none">Crea una ahora</a>
                </div>
            </div>
          
        </div>
    </section>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0fabe3d8af.js" crossorigin="anonymous"></script>
  </body>
</html>
